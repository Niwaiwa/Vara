<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyApp{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><div>My site</div></li>
            <li><a href="{% url 'index' %}">Index</a></li>
            <li><a href="{% url 'video_list' %}">Video List</a></li>
            {% if user.is_authenticated %}
            <li style="float:right"><a href="{% url 'logout' %}">Logout</a></li>
            <li style="float:right"><a href="{% url 'mypage' %}">Mypage</a></li>
            <li style="float:right"><a href="{% url 'video_create' %}">Create video</a></li>
            {% else %}
            <li style="float:right"><a href="{% url 'login' %}">Login</a></li>
            <li style="float:right"><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Copyright Â© MyApp</p>
    </footer>
</body>
</html>
