{% extends "myapp/base.html" %}

{% block content %}
    <h1>Tag: {{ tag.name }}</h1>
    <ul>
        {% for video in videos %}
            <li><a href="/myapp/videos/{{ video.id }}/">{{ video.title }}</a></li>
        {% empty %}
            <li>No videos found.</li>
        {% endfor %}
    </ul>
{% endblock %}
