{% extends "myapp/base.html" %}

{% block content %}
<div class="video-list">
    <div class="col-12">
        <ul>
            {% for video in videos %}
                <li><a href="/myapp/videos/{{ video.id }}/">{{ video.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-3">
        <div>
            <div class="filter-title">Filter</div>
            <ul>
                <li><a href="/myapp/videos/?filter=latest">Latest</a></li>
                <li><a href="/myapp/videos/?filter=oldest">Oldest</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
